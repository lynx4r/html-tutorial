<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form action="kaydet.php">
        <input type="text"><br><!--1. kullanıcıların metin girmesi için büyük bir metin kutusu oluşturur.-->
        <input type="button"><br><!--2.form göndermek, bir menü açmak gibi görevler için kullanılır.-->
        <input type="checkbox"><br><!--3. farklı türlerde form öğeleri oluşturmak için kullanılır -->
        <input type="color"><br><!--4., kullanıcıların bir renk seçmesini sağlayan bir renk seçici-->
        <input type="date"><br><!--5. kullanıcıların tarih girmesini sağlayan bir form öğesi-->
        <input type="datetime-local"><br><!--6.etiketi, kullanıcıların tarih ve saat seçmesini sağlayan bir form öğesi -->
        <input type="email"><br><!--7. bir formda e-posta adresi almak için kullanılır.-->
        <input type="file"><br><!--8. kullanıcıların bir dosya seçmesini sağlamak için kullanılan bir form öğesidir-->
        <input type="hidden"><br><!--9. kullanıcıya görünmeyen ancak form verilerini sunucuya göndermek için kullanılan bir form öğesidir.-->
        <input type="image"><br><!--10. bir resim eklemek için kullanılır.-->
        <input type="month"><br><!--11. kullanıcılara yıl ve ay bilgisi girmeleri için bir form öğesi-->
        <input type="number"><br><!--12. kullanıcılardan yalnızca sayısal (rakam) veri almak için kullanılan bir form öğesidir-->
        <input type="password"><br><!--13., kullanıcılardan şifre gibi hassas bilgileri almak için kullanılan bir form öğesidir-->
        <input type="radio"><br><!--14.-->
        <input type="range"><br><!--15.-->
        <input type="reset"><br><!--16.-->
        <input type="search"><br><!--17.-->
        <input type="submit"><br><!--18.-->
        <input type="tel"><br><!--19.-->
        <input type="time"><br><!--20.-->
        <input type="url"><br><!--21.-->
        <input type="week"><br><!--22.-->
    </form>
</body>
</html>
